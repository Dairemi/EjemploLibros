<div style="margin: 20px;">
    <h1>Catalogo de Libros</h1>

    <h4>Alta de Libros</h4>

    <div class="col-sm-4">
        <p>
            <label>Titulo</label>
            <input type="text" class="form-control" [(ngModel)]="libro.titulo" />
        </p>
    </div>

    <div class="col-sm-4">
        <p>
            <label>Autor</label>
            <input type="text" class="form-control" [(ngModel)]="libro.autor" />
        </p>
    </div>

    <div class="col-sm-4">
        <p>
            <label>Editorial</label>
            <input type="text" class="form-control" [(ngModel)]="libro.editorial" />
        </p>
    </div>

    <div class="col-sm-4">
        <p>
            <label>A침o de Publicaci칩n:</label>
            <input type="text" class="form-control" [(ngModel)]="libro.anioPublicacion" />
        </p>
    </div>
    <p></p>
    <div>
        <table>
            <tr>
                <td>
                    <button type="button" class="btn btn-primary" (click)="this.insertarLibro()">Insertar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="this.updateLibro()">Actualizar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="this.deleteLibro()">Eliminar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="this.cleanLibro()">Limpiar Campos</button>
                </td>
            </tr>
        </table>
    </div>

    <hr />

    <h4>Listado de libros</h4>
    <table class="table">
        <thead>
            <th>Titulo</th>
            <th>Autor</th>
            <th>Editorial</th>
            <th>A침o de Publicaci칩n</th>
            <th>Seleccionar</th>
        </thead>
        <tbody>
            @for(libro of libros; track libro.id){
                <tr>
                    <td>{{ libro.titulo }}</td>
                    <td>{{ libro.autor }}</td>
                    <td>{{ libro.editorial }}</td>
                    <td>{{ libro.anioPublicacion }}</td>
                    <td>
                        <button type="button" class="btn btn-success" (click)="selectLibro(libro)">Seleccionar</button>

                    </td>
                </tr>
            }
        </tbody>
    </table>

</div>
